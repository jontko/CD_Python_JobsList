<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">


    <title>Handy Helper 2</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h3>Update this Job</h3>
            <div class="upperright">
                <a href="/handy/logout">Log Out</a>
            </div>
        </div>

        
        <div class="body">
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li style="color:red" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                        {% endfor %}
                    </ul>
                    {% endif %}
                    
            <form action="/handy/{{ job.id }}/edit" method="POST">
                {% csrf_token %}
                    
                <h3>Title: <input type="text" name="title" value={{ job.title}}></h3><br>
                <h3>Description: <input type="text" name="desc" value={{ job.description }}></h3><br>
                <h3>Location: <input type="text" name="loc" value={{ job.location }}></h3><br>
                <div class="button">
                    <a href="/handy/dashboard">Cancel</a> 
                </div>
                <div class="button">
                    <input type="submit", value="Post">
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
